name: EAS Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview
      auto_submit:
        description: "Auto-submit to stores after build"
        required: false
        default: false
        type: boolean

concurrency:
  group: eas-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=$TAG" >> "$GITHUB_OUTPUT"
          echo "Extracted version: $TAG"

      - name: Update app.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" app.json

      - name: Update android/app/build.gradle
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle

      - name: Update ios/AIInterviewBuddy/Info.plist
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "/<key>CFBundleShortVersionString<\/key>/{n;s|<string>.*</string>|<string>$VERSION</string>|}" ios/AIInterviewBuddy/Info.plist

      - name: Commit and push version bump
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add app.json android/app/build.gradle ios/AIInterviewBuddy/Info.plist
          git diff --staged --quiet && echo "No version changes needed" && exit 0
          git commit -m "chore: bump version to $VERSION"
          git push origin main

  build:
    name: EAS Build
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && (needs.version-bump.result == 'success' || needs.version-bump.result == 'skipped')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ startsWith(github.ref, 'refs/tags/v') && 'main' || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'ios' }}"
          PROFILE="${{ github.event.inputs.profile || 'production' }}"

          SUBMIT_FLAG=""
          if [ "${{ github.event.inputs.auto_submit }}" = "true" ]; then
            if [ "$PROFILE" = "preview" ]; then
              echo "⚠️ Ignoring auto_submit: preview builds use internal distribution and cannot be submitted to stores."
            else
              SUBMIT_FLAG="--auto-submit"
            fi
          fi

          eas build \
            --platform "$PLATFORM" \
            --profile "$PROFILE" \
            --non-interactive \
            --no-wait \
            $SUBMIT_FLAG
