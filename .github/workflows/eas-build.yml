name: EAS Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: "Platform to build"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: "Build profile"
        required: true
        default: "production"
        type: choice
        options:
          - production
          - preview
      auto_submit:
        description: "Auto-submit to stores after build"
        required: false
        default: false
        type: boolean

concurrency:
  group: eas-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'ios' }}"
          PROFILE="${{ github.event.inputs.profile || 'production' }}"

          SUBMIT_FLAG=""
          if [ "${{ github.event.inputs.auto_submit }}" = "true" ]; then
            if [ "$PROFILE" = "preview" ]; then
              echo "⚠️ Ignoring auto_submit: preview builds use internal distribution and cannot be submitted to stores."
            else
              SUBMIT_FLAG="--auto-submit"
            fi
          fi

          eas build \
            --platform "$PLATFORM" \
            --profile "$PROFILE" \
            --non-interactive \
            --no-wait \
            $SUBMIT_FLAG
